<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>List of books</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
</head>
<body>
<div class="text-right">
    <a href="/login" class="btn btn-primary" role="button" aria-pressed="true">Login!</a>
</div>
<h3>Books:</h3>
<table id="bookTable" class="table table-hover"></table>

<script>
    $(document).ready(function() {
        var table = $('#bookTable').DataTable( {
            ajax: {
                url: '/books',
                dataSrc: '',
            },
            columns: [
                {title : 'ID', data : 'id'},
                {title : 'Name', data: 'name'},
                {title : 'Genre', data: 'genreName'},
                {title : 'Authors', data: 'allAuthors'},
                {title : 'Comments', data: 'allComments'}
            ],
            paging: false,
            ordering: false,
            searching: false,
            info: false,
            processing: true,
            serverSide: true
        });
    });
</script>
</body>
</html>
