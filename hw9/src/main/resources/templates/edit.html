<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Person edition -->
<form id="edit-form" action="create.html" th:method="post" th:action="@{/create}" th:object="${book}">
    <h3>Book Info:</h3>

    <input type="hidden" th:field="*{id}"/>

    <div class="row">
        <label for="person-name-input">Name:</label>
        <input id="person-name-input" name="name" type="text" value="John Doe" th:value="*{name}"/>
    </div>

    <select id="genres" th:field="*{genre}">
        <option th:value="0" text="Please Select"></option>
        <option th:each="genre : ${genres}"
                th:value="${{genre}}"
                th:text="${genre.name}">
            Genre
        </option>
    </select>

    <div th:each="author : ${authors}">
        <input type="checkbox" th:id="${{author}}" th:value="${{author}}" th:field="*{authors}" />
        <label th:for="${{author}}" th:text="${author.name}">Some Author</label>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
